<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giphy App</title>
</head>

<body>

    <div class="container">
        <div class="form">
            <form>
                <input 
                type="text" 
                id="search" 
                class="form-control" 
                placeholder="Search-giphy.." 
                />
                <button class="btn btn-primary" disabled id="submit-button">Submit</button>
                <button class="btn btn-primary" id="clear-results">Clear</button>
            </form>
        </div>

        <div class="recent-search"></div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-chech-input" id="favorites-only" />
            <label class="form-check-label" for="favorites-only">Favorite Only</label>
        </div>

        <div class="giphy-content"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="assets/js/app.js"></script>
</body>

</html>
